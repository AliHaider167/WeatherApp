<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="index1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>My Weather App</title>
</head>
<body>

  <main class="MAIN">

    <div class="main">

      <h2>
        Welcome To My Weather App
      </h2>

      <div class="search">
        <input class="input" type="text" placeholder="Search Your City">
        <button class="searchButton">
          <img class="searchIcon" src="search-icon.png" alt="">
        </button>
      </div>
      <p class="error">Please Enter a City Here</p>

      
      <div class="loading">
        Loading...
      </div>

      <div class="report">
        <div>
          <img class="WeatherImage" src="rainy.png" alt="">
          <div class="WeatherReport">
            <p class="City"></p>
            <p class="feelLike"></p>
          </div>
        </div>

        <div class="main1">
          <div class="smalldiv">
            <h3>Temp</h3>
            <div class="tempDiscription">
              <p class="max">MaxTemp: 30.99C</p>
              <p class="min">MaxTemp: 30.99C</p>
              <p class="temp">MaxTemp: 30.99C</p>
            </div>
          </div>

          <div class="smalldiv">
            <h3>Weather</h3>
            <div class="tempDiscription">
              <p class="clouds">Clouds: 30.99C</p>
              <p class="main3">Main: 30.99C</p>
            </div>
          </div>

          <div class="smalldiv">
            <h3>Wind</h3>
            <div class="tempDiscription">
              <p class="deg">Deg: 30.99C</p>
              <p class="speed">Speed: 30.99C</p>
            </div>
          </div>

        </div>
      </div>

    </div>

  </main>

<script type="module" src="index1.js"></script>
</body>
</html>
